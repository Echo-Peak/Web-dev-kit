<md-content><div layout="column"><section layout="row" flex="60"><div flex="flex" layout-padding="layout-padding"><section><h4>Select destination:</h4><div layout="row"><md-input-container flex="50"><label>Enter path</label><input type="text"/></md-input-container></div><md-button class="md-primary"> browse</md-button></section><section><h4>Github repository</h4><div layout="row"><md-input-container flex="50"><label>Enter repository name</label><input type="text" ng-model="Project.models.github"/></md-input-container></div><md-button ng-click="Project.createRepo()" class="md-primary">create</md-button><md-button ng-click="Project.clone(Project.models.github)">clone</md-button><md-button ng-click="Project.checkAuth()">link</md-button></section><section><h4>Other:</h4><md-radio-group ng-model="Project.stuff"><md-checkbox>include package.json</md-checkbox><md-checkbox>include .gitignore</md-checkbox><md-checkbox>include bower.json</md-checkbox></md-radio-group></section></div><div flex="flex" layout-padding="layout-padding"><section><h4>Project Name:</h4><div layout="row"><md-input-container flex="flex"><label>enter your project name</label><input type="text"/></md-input-container></div></section><section><h4>Scripts:</h4><div layout="row"><md-input-container flex="flex"><label>main.js</label><input type="text"/></md-input-container></div></section><section><h4>Version:</h4><div layout="row"><md-input-container flex="flex"><label>Default V0.0.0</label><input type="text"/></md-input-container></div></section><section><h4>Authours:</h4><div layout="row"><md-chips ng-model="Project.form.models.authours" name="Authours" md-max-chips="10" flex="flex"><md-chip-template><strong>{{$chip}}</strong></md-chip-template></md-chips></div><md-button ng-click="Project.form.models.authours = []" class="md-primary"> clear</md-button></section></div></section><section layout="row"><div layout="row" flex="100"><div ng-repeat="type in Project.enums.type" flex="flex" style="height:286px" class="type-row-item"><md-button ng-click="Project.step(1 ,type.type)" layout-fill="layout-fill"><h4>{{type.title}}</h4><img ng-src="{{type.img}}" alt="" height="250" class="type-img"/></md-button></div></div></section></div></md-content>

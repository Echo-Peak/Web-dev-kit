<md-content><md-list><md-list-item ng-mouseenter="Pannel.edit.on(project.name ,$event)" ng-mouseleave="Pannel.edit.off(project.name ,$event)" ng-repeat="project in Pannel.projects track by project.name" ng-click="Pannel.loadProject(project.name)" class="md-3-line"><project-edit></project-edit><img ng-src="{{project.icon}}" class="md-avatar"/><div layout="column" class="md-list-item-text"><h3>{{ project.name}}</h3><h4>{{ project.build }}</h4><p>Version {{ project.version}} , files {{ project.files}}</p><p>{{Pannel.generateDateFormat(project.lastModified)}}</p></div></md-list-item></md-list></md-content>
